<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netronome - Rock Solid Timing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #1a1a1a;
        color: #f5f5f5;
        padding: 2rem;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }

      .subtitle {
        color: #999;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .panel {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .panel-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #e0e0e0;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .control-group label {
        font-size: 0.875rem;
        color: #aaa;
        font-weight: 500;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
        font-weight: 500;
      }

      button:hover {
        background: #0056b3;
      }

      button:active {
        transform: scale(0.98);
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
        opacity: 0.6;
      }

      input,
      select {
        padding: 0.75rem;
        font-size: 0.95rem;
        border: 1px solid #444;
        border-radius: 4px;
        background: #333;
        color: #f5f5f5;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-card {
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 4px;
        border-left: 3px solid #007bff;
      }

      .stat-label {
        font-size: 0.75rem;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        font-family: 'Monaco', 'Menlo', monospace;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #1a1a1a;
        border: 1px solid #444;
        border-radius: 4px;
        overflow: hidden;
      }

      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #444;
        font-size: 0.875rem;
      }

      th {
        background: #333;
        font-weight: 600;
        color: #aaa;
      }

      tr:hover {
        background: #333;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .table-container {
        overflow-x: auto;
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>üéõÔ∏è Netronome</h1>
      <p class="subtitle">Rock solid JavaScript timing experiments</p>

      <!-- Control Panel -->
      <div class="panel">
        <div class="panel-title">Controls</div>
        
        <div class="controls-grid">
          <div class="control-group">
            <label for="mode">Timing Mode</label>
            <select id="mode">
              <option value="rolling">Rolling</option>
              <option value="setinterval">SetInterval</option>
              <option value="settimeout">SetTimeout</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="interval">Interval (ms)</label>
            <input id="interval" type="number" value="250" min="10" max="5000" />
          </div>
        </div>

        <div class="button-group">
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <!-- Statistics Panel -->
      <div class="panel">
        <div class="panel-title">Statistics</div>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-label">Current Interval</div>
            <div class="stat-value"><span id="stat-intervals">0</span></div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Average Drift (ms)</div>
            <div class="stat-value"><span id="stat-drift">0</span></div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Average Lag (ms)</div>
            <div class="stat-value"><span id="stat-lag">0</span></div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Ticks</div>
            <div class="stat-value"><span id="stat-ticks">0</span></div>
          </div>
        </div>
      </div>

      <!-- Data Table -->
      <div class="panel">
        <div class="panel-title">Timing Data</div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Intervals</th>
                <th>Expected (s)</th>
                <th>Elapsed (s)</th>
                <th>Time Passed (s)</th>
                <th>Drift (ms)</th>
                <th>Lag (ms)</th>
              </tr>
            </thead>
            <tbody id="feedback">
              <tr class="empty-state">
                <td colspan="6">Click Start to begin collecting timing data</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
